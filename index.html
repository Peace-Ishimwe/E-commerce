<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta ngame="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Css/style.css" />
</head>


<body class="main">
    <header class="container d-flex my-5 justify-content-between">
        <div class="d-flex gap-5">
            <div>
                <img src="Images/logo.svg" />
            </div>
            <nav>
                <ul class="d-flex gap-4">
                    <li class="list-unstyled">
                        <a class="text-decoration-none" href="#">Collections</a>
                    </li>
                    <li class="list-unstyled">
                        <a class="text-decoration-none" href="#">Men</a>
                    </li>
                    <li class="list-unstyled">
                        <a class="text-decoration-none" href="#">Women</a>
                    </li>
                    <li class="list-unstyled">
                        <a class="text-decoration-none" href="#">About</a>
                    </li>
                    <li class="list-unstyled">
                        <a class="text-decoration-none" href="#"> Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div>
            <img src="Images/icon-cart.svg" />
            <img class="ms-5" width="40px" src="Images/image-avatar.png" />
        </div>
    </header>
    <hr class="container" />
    <div class="container gap-5 d-flex  mt-5">

        <div class="d-flex flex-column gap-4 images ">
            <div class="big d-flex "> 
                <div class="align-self-center  icon1 d-none">
                    <img src="Images/icon-previous.svg">
                </div>
                <div class="d-flex flex-column">
                    <div class="align-self-end close d-none">
                        <img src="Images/icon-close.svg">
                    </div>
                    <div class="big-img ">
                        <img class="rounded-4 d-flex" width="430px" src="Images/image-product-1.jpg" />
                        <img class="rounded-4 d-none" width="430px" src="Images/image-product-2.jpg" />
                        <img class="rounded-4 d-none" width="430px" src="Images/image-product-3.jpg" />
                        <img class="rounded-4 d-none" width="430px" src="Images/image-product-4.jpg" />
                    </div>
                </div>
                
                <div class="align-self-center  icon2 d-none">
                    <img src="Images/icon-next.svg" alt="">
                </div>
            </div>

            <div class="small-img align-self-center ">
                <img class="rounded-3" width="92px" src="Images/image-product-1-thumbnail.jpg" />
                <img class="rounded-3 ms-3" width="92px" src="Images/image-product-2-thumbnail.jpg" />
                <img class="rounded-3 ms-3" width="92px" src="Images/image-product-3-thumbnail.jpg" />
                <img class="rounded-3 ms-3" width="92px" src="Images/image-product-4-thumbnail.jpg" />
            </div>
        </div>

        <div class="d-flex flex-column ms-5 gap-4 align-self-center blur">
            <div class="d-flex flex-column">
                <span class="sneaker">SNEAKER COMPANY</span>
                <span class="mt-3 limited">Fall Limited Edition Sneakers</span>
                <span class="mt-4 casual">
                    These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole, they'll withstand the weather
                    can offer.
                </span>
            </div>
            <div>
                <div class="price">
                    <div class="discount">
                        <span>$125.00</span>
                        <span class="border-0 px-2 align-self-center rounded-2 ">50%</span>
                    </div>
                    <span class="text-decoration-line-through text-primary"> $250.00 </span>
                </div>
                <div class="cart mt-5 d-flex gap-3">
                    <div class=" rounded-3 plus-minus px-1 d-flex gap-4 align-content-center">
                        <button class="border-0" type="submit"><img src="Images/icon-minus.svg" /></button>
                        <span style="font-weight: bold; font-size: 28px;">0</span>
                        <button class="border-0" type="submit"><img src="Images/icon-plus.svg" /></button>
                    </div>
                    <div>
                        <button type="submit" class="border-0 bg-warning px-5 py-2 rounded-3">
                            <img class="me-3" src="Images/icon-cart.svg" /><span class="text-white">Add to cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Javascript/script.js"></script>
</body>

</html>
